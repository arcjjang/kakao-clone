<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header__top"></div>
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/avatar.png" alt="">
      <h3 class="profile_header-title">username</h3>
    </header>
    <input type="text" placeholder="xxx@gamil.com">
    <div class="profile__actions">
      <div class="profile__action">
        <i class="fas fa-comment fa-2x"></i>
        <span class="profile__action-circle">My Chatroom</span>
      </div>
      <div class="profile__action">
        <i class="fas fa-pencil-alt fa-2x"></i>
        <span class="profile__action-circle">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
